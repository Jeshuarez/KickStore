<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Productos - Kick Store</title>
  <link rel="stylesheet" href="styleproducto.css">
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&family=Open+Sans:wght@400&family=Bebas+Neue&display=swap" rel="stylesheet" />
  <style>
    
  </style>
</head>
<body>
  <header>
    <div class="logo"><a href="pagina.html">KickStore</a></div>
    <nav>
      <a href="pagina.html">Inicio</a>
      <a href="productos.html" class="active">Productos</a>
      <a href="info.html">Información</a>
      <a href="contactos.html">Contacto</a>
      <span class="cart-icon" onclick="toggleCart()">
        🛒<span class="cart-count" id="cart-count">0</span>
      </span>
    </nav>
  </header>

  <section class="products">
    <h2>Compra tus Tenis</h2>
    <div class="product-list">
      <div class="product">
        <img src="hola1.jpg" alt="Tenis Urbanos" />
        <h3>Tenis Urbanos</h3>
        <p>$1,200 MXN</p>
        <button onclick="addToCart('Tenis Urbanos', 1200)">Agregar al carrito</button>
      </div>
      <div class="product">
        <img src="hola2.jpg" alt="Tenis Deportivos" />
        <h3>Tenis Deportivos</h3>
        <p>$1,500 MXN</p>
        <button onclick="addToCart('Tenis Deportivos', 1500)">Agregar al carrito</button>
      </div>
      <div class="product">
        <img src="hola3.jpg" alt="Tenis Edición Limitada" />
        <h3>Tenis Edición Limitada</h3>
        <p>$2,800 MXN</p>
        <button onclick="addToCart('Tenis Edición Limitada', 2800)">Agregar al carrito</button>
      </div>
    </div>
  </section>

  <div class="cart-summary" id="cart-summary">
    <h3>Carrito de Compras</h3>
    <ul id="cart-items"></ul>
    <p class="total-line"><strong>Total:</strong> $<span id="cart-total">0</span> MXN</p>
    <a href="pago.html">
      <button>Pagar</button>
    </a>
  </div>

  <footer class="footer">
    <p>&copy; 2025 Kick Store - Todos los derechos reservados</p>
  </footer>

  <script src="scriptproductos.js"></script>
</body>
</html>
